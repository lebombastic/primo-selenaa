<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body data-instant-intensity="all" class="primo-page">
    <div class="block" id="block-durxk">
      <div class="primo-component" id="component-durxk">
        <div><section>Hello</section></div>
      </div>
    </div>

    <div class="block" id="block-vgwlp">
      <div class="primo-component" id="component-vgwlp">
        <div>
          <section>
            <h2></h2>
            <div class="content"></div>
          </section>
          <link
            href="https://fonts.googleapis.com/css2?family=Spectral:wght@200;300&display=swap"
            rel="stylesheet"
          />
        </div>
      </div>
      <style type="text/css">
        #component-vgwlp section {
            display: block;
            width: 80%;
            margin: auto;
            background-color: rgba(255, 255, 255);
            padding: 3rem 0 5rem 0;
          }
            #component-vgwlp section h2 {
              color: #353535;
              font-size: 40px;
              line-height: 50px;
              font-family: 'Spectral', serif;
              margin: 1rem 0 1rem 0;
              font-weight: normal;
            }
            #component-vgwlp section .content {
              display: grid;
              grid-template-columns: 1fr 1fr 1fr;
              gap: 2.5rem;
            }
            #component-vgwlp section .content img {
                display: block;
                max-width: 100%;
                height: auto;
                overflow: hidden;
                transition: all ease-in-out 0.4s;
              }
            #component-vgwlp section .content img:hover {
                background: #ffffff;
                box-shadow: 0px 16px 22px 0px rgba(90, 91, 95, 0.3);
                top: -5px;
              }
            #component-vgwlp section .content .lil {
                color: #858585;
                font-size: 10px;
                letter-spacing: 2px;
                text-transform: uppercase;
                font-weight: normal;
                margin-bottom: 0.5rem;
                padding-top: 12px;
                padding-left: 10px;
              }
            #component-vgwlp section .content span {
                color: #454545;
                font-weight: normal;
                font-size: 20px;
                font-family: 'Spectral', serif;
                line-height: 1.1;
                padding-left: 10px;
              }
      </style>
    </div>
  </body>
</html>
