      <style type="text/css">
        #component-zyxnz section {
            display: block;
            width: 80%;
            margin: auto;
            background-color: rgba(255, 255, 255);
            padding: 3rem 0 5rem 0;
          }
            #component-zyxnz section h2 {
              color: #353535;
              font-size: 40px;
              line-height: 50px;
              font-family: 'Spectral', serif;
              margin: 1rem 0 1rem 0;
              font-weight: normal;
            }
            #component-zyxnz section .content {
              display: grid;
              grid-template-columns: 30% 30% 30%;
              gap: 2.5rem;
            }
            #component-zyxnz section .content img {
                display: block;
                max-width: 100%;
                height: auto;
                overflow: hidden;
                transition: all ease-in-out 0.4s;
              }
            #component-zyxnz section .content img:hover {
                background: #ffffff;
                box-shadow: 0px 16px 22px 0px rgba(90, 91, 95, 0.3);
              }
            #component-zyxnz section .content .lil {
                color: #858585;
                font-size: 10px;
                letter-spacing: 2px;
                text-transform: uppercase;
                font-weight: normal;
                margin-bottom: 0.5rem;
                padding-top: 12px;
                padding-left: 10px;
              }
            #component-zyxnz section .content span {
                color: #454545;
                font-weight: normal;
                font-size: 20px;
                font-family: 'Spectral', serif;
                line-height: 1.1;
                padding-left: 10px;
              }

            rel="stylesheet"

      <style type="text/css">
        #component-dlhhg section {
            display: flex;
            justify-content: center;
            padding: 30px 15px 0px 15px;
            margin-right: auto;
            margin-left: auto;
          }
            #component-dlhhg section div {
              display: grid;
              grid-auto-flow: row;
            }
            #component-dlhhg section div h3 {
                color: #353535;
                font-size: 40px;
                line-height: 50px;
                font-family: 'Spectral', serif;
                font-weight: normal;
                margin: .62em 0;
                width: 700px;
                text-align: center;
              }
            #component-dlhhg section div h3 a {
                  color: #000000;
                  text-decoration: underline;
                }
            #component-dlhhg section div h3 a:hover {
                  color: #5050FF;
                  transition: 0.5s;
                  text-decoration: none;
                }
            #component-dlhhg section div footer {
                display: grid;
                grid-auto-flow: column;
                gap: 4rem;
              }
            #component-dlhhg section div footer .first
            {
                  display: grid;
                  grid-auto-flow: column;
                }
            #component-dlhhg section div footer .first p {
                    color: #959595;
                    font-size: 14px;
                    font-weight: 300;
                    line-height: 30px;
                    letter-spacing: 0.5px;
                    padding-top: 6px;
                    margin: 0 0 10px;
                  }
            #component-dlhhg section div footer .first p a {
                      color: #5050FF;
                    }
            #component-dlhhg section div footer .first p a:hover {
                      text-decoration: underline;
                    }
            #component-dlhhg section div footer .first p span:last-child {
                      margin: 0;
                      padding: 0;
                    }
            #component-dlhhg section div footer .second {
                  display: flex;
                }
            #component-dlhhg section div footer .second a {
                    background: #191919;
                    border-radius: 100%;
                    color: #ffffff;
                    cursor: pointer;
                    transition: all ease-in-out 0.4s;
                    width: 35px;
                    height: 35px;
                    line-height: 35px;
                    text-align: center;
                    margin: 4px 4px 0 4px;
                  }
            #component-dlhhg section div footer .second a:hover {
                    background-color: #5050FF;
                    transition: all ease-in-out 0.4s;
                  }
      </style>
